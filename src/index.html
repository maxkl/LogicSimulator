<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LogicSimulator</title>
		<link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="ui">
			<div class="toolbar">
				<button><span class="mdi mdi-content-save"></button>
				<button><span class="mdi mdi-folder-outline"></button>
				<div class="sep"></div>
				<button id="toolbar-tool-normal"><span class="mdi mdi-cursor-default-outline"></span></button>
				<button id="toolbar-tool-connect"><span class="mdi mdi-vector-line"></span></button>
				<div class="sep"></div>
				<button id="toolbar-run"><span class="mdi mdi-play"></button>
			</div>
			<div id="editor" class="editor">
				<div id="sidebar-wrapper" class="sidebar-wrapper">
					<button id="sidebar-min-max" class="sidebar-min-max">
						<span class="min mdi mdi-chevron-left"></span>
						<span class="max mdi mdi-chevron-right"></span>
					</button>
					<div class="sidebar">
						<div class="section">
							<div class="section-title">Basic</div>
							<div class="components">
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">And</div>
								</div>
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">Or</div>
								</div>
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">Inverter</div>
								</div>
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">Constant</div>
								</div>
							</div>
						</div>
						<div class="section">
							<div class="section-title">Flip-flops</div>
							<div class="components">
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">D Flip-flop</div>
								</div>
							</div>
						</div>
						<div class="section">
							<div class="section-title">Basic</div>
							<div class="components">
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">And</div>
								</div>
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">Or</div>
								</div>
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">Inverter</div>
								</div>
								<div class="component">
									<div class="component-preview"></div>
									<div class="component-name">Constant</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<svg id="editor-svg" class="editor-canvas" xmlns="http://www.w3.org/2000/svg" version="1.1">
					<defs>
						<pattern id="grid-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
							<path d="M 10 0 L 0 0 L 0 10" fill="none" stroke="gray" stroke-width="0.5"></path>
						</pattern>

						<pattern id="background-pattern" patternTransform="matrix(1 0 0 1 0 0)" width="100" height="100" patternUnits="userSpaceOnUse">
							<rect width="100" height="100" fill="url(#grid-pattern)"></rect>
						</pattern>
					</defs>

					<rect width="100%" height="100%" fill="url(#background-pattern)"></rect>
					<g id="editor-viewport" transform="matrix(1 0 0 1 0 0)"></g>
				</svg>
			</div>
		</div>

		<script src="lib/require.js" data-main="js/main.js"></script>
	</body>
</html>

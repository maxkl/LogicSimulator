<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LogicSimulator</title>
		<link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="ui">
			<div class="toolbar">
				<button title="Save circuit"><span class="mdi mdi-content-save"></button>
				<button title="Open circuit"><span class="mdi mdi-folder-outline"></button>
				<div class="sep"></div>
				<button id="toolbar-tool-select" title="Tool: Select"><span class="mdi mdi-cursor-default-outline"></span></button>
				<button id="toolbar-tool-connect" title="Tool: Connect"><span class="mdi mdi-vector-line"></span></button>
				<button id="toolbar-tool-pan" title="Tool: Pan"><span class="mdi mdi-cursor-move"></span></button>
				<div class="sep"></div>
				<button id="toolbar-action-delete" title="Delete selected elements"><span class="mdi mdi-delete"></span></button>
				<div class="sep"></div>
				<button id="toolbar-run" title="Run simulation"><span class="mdi mdi-play"></button>
				<button id="toolbar-pause" disabled title="Pause simulation"><span class="mdi mdi-pause"></button>
				<button id="toolbar-stop" disabled title="Stop simulation"><span class="mdi mdi-stop"></button>
			</div>
			<div id="editor" class="editor">
				<div id="sidebar-wrapper" class="sidebar-wrapper">
					<button id="sidebar-min-max" class="sidebar-min-max">
						<span class="min mdi mdi-chevron-left"></span>
						<span class="max mdi mdi-chevron-right"></span>
					</button>
					<div id="sidebar" class="sidebar"></div>
				</div>
				<svg id="editor-svg" class="editor-canvas" xmlns="http://www.w3.org/2000/svg" version="1.1">
					<defs>
						<pattern id="grid-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
							<path d="M 10 0 L 0 0 L 0 10" fill="none" stroke="gray" stroke-width="0.5"></path>
						</pattern>

						<pattern id="background-pattern" patternTransform="matrix(1 0 0 1 0 0)" width="100" height="100" patternUnits="userSpaceOnUse">
							<rect width="100" height="100" fill="url(#grid-pattern)"></rect>
						</pattern>
					</defs>

					<rect width="100%" height="100%" fill="url(#background-pattern)"></rect>
					<g id="editor-viewport" transform="matrix(1 0 0 1 0 0)">
						<g id="editor-components"></g>
						<g id="editor-connections"></g>
					</g>
				</svg>
				<div id="property-overlay" class="property-overlay"></div>
			</div>
		</div>

		<script src="lib/require.js" data-main="js/main.js"></script>
	</body>
</html>
